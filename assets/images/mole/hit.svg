<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- モグラ本体（オレンジ色の円） -->
  <circle cx="50" cy="50" r="48" fill="#FF8C00" stroke="#000" stroke-width="4"/>
  <!-- 左目（×マーク） -->
  <line x1="25" y1="30" x2="45" y2="50" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <line x1="45" y1="30" x2="25" y2="50" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <!-- 右目（×マーク） -->
  <line x1="55" y1="30" x2="75" y2="50" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <line x1="75" y1="30" x2="55" y2="50" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <!-- 鼻（赤い丸） -->
  <circle cx="50" cy="60" r="10" fill="#FF0000"/>
</svg>
